name: 'Test'
description: 'Run unit tests'

runs:
  using: 'composite'
  steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version-file: ".nvmrc"
        cache: "npm"

    - name: Install dependencies
      run: npm ci
      shell: bash

    - name: Run unit tests
      run: npm run test
      shell: bash
